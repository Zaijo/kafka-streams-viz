<html>
  <body>
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
	<style>
		body {
			font-family: 'Cabin Sketch', cursive;
		}

		textarea {
			font-family: 'monospace';
			width: 400px;
			height: 400px;
	  	}

		#graphviz_code, #svg_container {
			display: none;
		}

		container {
			display: flex;
		}

		div {
			flex: 0 1;
		}

		a {
			color: #999;
		}
	</style>
	<script src="vendor/viz-lite.js"></script>
	<script src="vendor/rough.min.js"></script>
<!-- TODO install locally -->
	<script src="http://dagrejs.github.io/project/graphlib-dot/latest/graphlib-dot.min.js"></script>

	<h2>Kafka Streams Topology Visualizer</h2>

	Converts an ASCII Kafka Topology description into a hand drawn diagram. <a href="https://github.com/zaijo/kafka-streams-viz">Github link</a>.

	<container>
		<div>
			<h4>Input Kafka Topology <button onclick="update()">update</button></h4>
            <input type="checkbox" id="ShowStores" onchange="update()"/><label for="ShowStores">Show Stores</label>
			<select name="servers" id="ServersSelector" multiple onchange="update()"></select>
		</div>

		<div>
			<h4>Output Sketch Diagram</h4>
			<canvas id="canvas"></canvas>
		</div>

	</container>

	<textarea id="graphviz_code"></textarea>
	<div id="svg_container"></div>

	<div id="results"></div>
	<script src="main.js"></script>

	</body>
</html>
